<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of a french poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit" />
        </form>
        <div class="poem">e nel mezzo del cammin</div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Floriana08" target="_blank">Flo</a> and it
        is hosted on
        <a href="ai-generator-cd532d.netlify.app" target="_blank">Netlify</a>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
