<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a french poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instruction"
            />
            <input type="submit" class="submit" />
          </form>

          <div class="small">
            <small>i.e: flowers, hearts, Rome</small>
          </div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Floriana08" target="_blank">Flo</a> and it
        is hosted on
        <a href="ai-generator-cd532d.netlify.app" target="_blank">Netlify</a>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
